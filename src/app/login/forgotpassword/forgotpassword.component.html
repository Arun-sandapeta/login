<div class="forget-password-container">
    <h2>Forgot Your Password?</h2>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <!-- <div *ngIf="forgetPasswordForm.controls.email.invalid && (forgetPasswordForm.controls.email.dirty || forgetPasswordForm.controls.email.touched)">
          <div *ngIf="forgetPasswordForm.controls.email.errors.required">Email is required.</div>
          <div *ngIf="forgetPasswordForm.controls.email.errors.email">Invalid email format.</div>
        </div> -->
      </div>
      <button type="submit" [disabled]="forgetPasswordForm.invalid">Send Reset Link</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
  </div>
