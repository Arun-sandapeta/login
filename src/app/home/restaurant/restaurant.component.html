<!-- restaurant.component.html -->
<div class="container">
    <h2>Add Restaurant</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="restaurantForm">
      <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address" />
      </div>
  
      <div class="form-group">
        <label for="cuisine">Cuisine Type</label>
        <input type="text" id="cuisine" class="form-control" formControlName="cuisine" />
      </div>
  
      <div formArrayName="menuItems">
        <h3>Menu Items</h3>
        <div *ngFor="let item of menuItems.controls; let i = index" [formGroupName]="i">
          <div class="form-group">
            <label for="item-name-{{i}}">Item Name</label>
            <input type="text" id="item-name-{{i}}" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="item-desc-{{i}}">Description</label>
            <input type="text" id="item-desc-{{i}}" class="form-control" formControlName="description" />
          </div>
          <div class="form-group">
            <label for="item-price-{{i}}">Price</label>
            <input type="number" id="item-price-{{i}}" class="form-control" formControlName="price" />
          </div>
          <button type="button" class="btn btn-danger" (click)="removeMenuItem(i)">Remove Item</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="addMenuItem()">Add Menu Item</button>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="restaurantForm.invalid">Add Restaurant</button>
    </form>
  </div>
